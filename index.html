<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Simple Translator</h1>
    <textarea id="textToTranslate" placeholder="Enter text to translate..."></textarea>
    <br>
    <label for="targetLanguage">Select target language:</label>
    <select id="targetLanguage">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="zh">Chinese</option>
        <option value="ja">Japanese</option>
    </select>
    <br>
    <button id="translateButton">Translate</button>
    <h2>Translation:</h2>
    <p id="translatedText"></p>

    <script>
        document.getElementById('translateButton').addEventListener('click', async () => {
            const text = document.getElementById('textToTranslate').value;
            const targetLanguage = document.getElementById('targetLanguage').value;

            const response = await fetch('https://libretranslate.com/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    q: text,
                    source: 'en',
                    target: targetLanguage,
                    format: 'text'
                })
            });

            const data = await response.json();
            document.getElementById('translatedText').innerText = data.translatedText;
        });
    </script>
</body>
</html>
