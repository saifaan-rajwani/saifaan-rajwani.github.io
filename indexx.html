<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>---</title>

        <!--Styles-->
        <style>
          *{
            background-image: linear-gradient(to right, red, yellow, blue, yellow, green, red, brown);
            font-family: sans-serif;
            color: white;
          }
            .bar1, .bar2, .bar3 {
  width: 35px;
  height: 5px;
  background-color: #333;
  margin: 6px 0;
  transition: 0.4s;
}

.change .bar1 {
  transform: translate(0, 11px) rotate(-45deg);
}

.change .bar2 {opacity: 0;}

.change .bar3 {
  transform: translate(0, -11px) rotate(45deg);
}
        </style>
    </head>
    <body>
        <div class="w3-container w3-teal">
          <h1    style="text-align: center;" id="deemo"></h1>
          <h3>Learn html and css for free</h3>
            <div class="container" onclick="myFunction(this)">
                  <div class="bar1"></div>
                 <div class="bar2"></div>
                  <div class="bar3"></div>
            </div>
        </div>

      
        <!--Javascript-->
        <script>
            document.getElementbyId("deemo").innerHTML = "School of coding!"
        </script>
    </body>
</html>
